<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <div class="box-insta">

        <div class="img-cel">
            <img  src="img/instagram-celular.png" alt="">
        </div>

        <div class="info-insta">

            <div class="box-login login-geral">
                <img class="logo" src="img/instagram-logo.png" alt="">

                <img class="foto-login" src="img/joao.jpg" alt="">

                <a class="entrar" href="#">Continue com braga.j</a>

                <a class="remover" href="#">Remover Conta</a>

            </div>

            <div class="mudar-login login-geral">

                <p>Não á braga.j?</p>
                <p><a class="remover" href="#">Trocar Conta</a> ou <a class="remover" href="#">Sing Up</a></p>

            </div>

            <div class="app login-geral">

                <p>Baixe o App</p>
                <div class="img-app">

                    <a href="#">
                        <img src="img/apple-button.png" alt="">
                    </a>
                    <a href="#">
                        <img src="img/googleplay-button.png" alt="">
                    </a>
                    
                </div>

            </div>

        </div>
    </div>

</body>

</html>
